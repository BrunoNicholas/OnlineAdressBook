<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACTS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center padding">
      <h2>Contacts</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
              <div class="card">
                <div class="card-header background-primary text-center padding">
                  <h3>Contact Information</h3>
                </div>
                <div class="card-body">
                  <form class="form" action="index.html" method="post">

                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" placeholder=" first-name" name="firstname" id="firstname">
                    </div>

                    <div class="form-group">
                      <label for="secondname">Second Name</label>
                      <input type="text" class="form-control" placeholder=" second-name" name="secondname" id="secondname">
                    </div>

                    <div class="form-group">
                      <label for="phone_number">Phone Number</label>
                      <input type="number" class="form-control" placeholder="Phone-no" name="phone_number" id="phone_number">
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" placeholder="email address" name="email" id="email">
                    </div>

                    <div class="form-group">
                      <label for="street">Street</label>
                      <input type="text" class="form-control" placeholder="Street information" name="street" id="street">
                    </div>

                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" placeholder="City information" name="city" id="city">
                    </div>

                    <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" class="form-control" placeholder="State information" name="state" id="state">
                    </div>



                  </form>
                </div>
              </div>
            </div>
            <div class="col-3">

            </div>
          </div>
        </div>
        <div class="col-md-12">

        </div>
      </div>
    </div>

  </body>
</html>
